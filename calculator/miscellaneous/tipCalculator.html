<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Tip Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="tip-calculator">
                  <label for="bill">Bill</label>
                  <br />
                  <input type="number" id="bill" />
                  <br />

                  <label for="tax">Tax (%)</label>
                  <br />
                  <input type="number" id="tax" />
                  <br />

                  <label for="tip">Tip (%)</label>
                  <br />
                  <input type="number" id="tip" />
                  <br />

                  <label for="split">Split</label>
                  <br />
                  <input type="number" id="split" />
                  <br />

                  <input
                    type="radio"
                    id="before-tax"
                    name="before-or-after-tax"
                    checked
                  />&nbsp;
                  <label for="before-tax">Tip Before Tax</label>
                  <br />

                  <input
                    type="radio"
                    id="after-tax"
                    name="before-or-after-tax"
                  />&nbsp;
                  <label for="after-tax">Tip After Tax</label>
                  <br />

                  <button class="btn" id="tip-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="tip-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="tip-result" hidden>
                  <p>
                    <span>Total Tip Amount: </span
                    ><span id="total-tip-amount"></span>
                  </p>
                  <p>
                    <span>Total Check: </span><span id="total-check"></span>
                  </p>
                  <p>
                    <span>Each Tip Amount: </span
                    ><span id="each-tip-amount"></span>
                  </p>
                  <p><span>Each Pay: </span><span id="each-pay"></span></p>
                  <p>
                    <span>Round each payment up: each pay</span
                    ><span id="round-up-pay"></span
                    ><span> Tip percentage is </span>
                    <span id="round-up-percentage"></span><span>%</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/miscellaneous/tipCalculator.js"></script>
  </body>
</html>
