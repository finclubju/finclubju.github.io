<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Date Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="date-calculator-1">
                  <label for="from-date-1">From</label>
                  &nbsp;&nbsp;
                  <input type="date" id="from-date-1" />
                  <br />

                  <label for="to-date-1">To</label>
                  &nbsp;&nbsp;
                  <input type="date" id="to-date-1" />
                  <br />
                  <br />

                  <button class="btn" type="button" id="date-1-reset">
                    Reset
                  </button>
                  <button class="btn" type="button" id="date-1-calculate">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="date-1-result" hidden>
                  <p>
                    Date Period:
                    <span id="date-1-result-years"></span>
                    years
                    <span id="date-1-result-months"></span>
                    months
                    <span id="date-1-result-days"></span>
                    days
                  </p>
                  <p>
                    Difference in days: <span id="date-1-result-in-days"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    <script src="../js/miscellaneous/dateCalculator.js"></script>
  </body>
</html>
