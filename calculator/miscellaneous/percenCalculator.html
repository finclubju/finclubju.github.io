<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Percentage Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="percentage-calculator-1">
                  <label class="question">What is X% of Y?</label>
                  <br />

                  <input type="number" id="percentage-1-x" />
                  <br />
                  <label>% of</label>
                  <br />
                  <input type="number" id="percentage-1-y" />
                  <br />
                  <button class="btn" type="button" id="percentage-1-reset">
                    Reset
                  </button>
                  <button class="btn" type="button" id="percentage-1-calculate">
                    Calculate
                  </button>
                </form>

                <form id="percentage-calculator-2">
                  <label class="question">What percent is X of Y?</label>
                  <br />

                  <input type="number" id="percentage-2-x" />
                  <br />
                  <label>% of</label>
                  <br />
                  <input type="number" id="percentage-2-y" />
                  <br />
                  <button class="btn" type="button" id="percentage-2-reset">
                    Reset
                  </button>
                  <button class="btn" type="button" id="percentage-2-calculate">
                    Calculate
                  </button>
                </form>

                <form id="percentage-calculator-3">
                  <label class="question">
                    What percentage change from X to Y?
                  </label>
                  <br />

                  <input type="number" id="percentage-3-x" />
                  <br />
                  <label>% of</label>
                  <br />
                  <input type="number" id="percentage-3-y" />
                  <br />
                  <button class="btn" type="button" id="percentage-3-reset">
                    Reset
                  </button>
                  <button class="btn" type="button" id="percentage-3-calculate">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <p id="percentage-1-result" hidden>
                  <span id="percentage-1-result-x"></span>
                  % of
                  <span id="percentage-1-result-y"></span>
                  is:
                  <span id="percentage-1-result-output"></span>
                </p>
                <p id="percentage-2-result" hidden>
                  <span id="percentage-2-result-x"></span>
                  of
                  <span id="percentage-2-result-y"></span>
                  is:
                  <span id="percentage-2-result-ouput"></span>
                  %
                </p>
                <p id="percentage-3-result" hidden>
                  From
                  <span id="percentage-3-result-x"></span>
                  to
                  <span id="percentage-3-result-y"></span>
                  , the change is:
                  <span id="percentage-3-result-ouput"></span>
                  %
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/miscellaneous/percenCalculator.js"></script>
  </body>
</html>
