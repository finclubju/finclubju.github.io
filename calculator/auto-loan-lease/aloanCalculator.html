<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Loan Calculator | Financial Calculators | FinClub JU</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="../../assets/img/apple-touch-icon.png">
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="canonical" href="https://finclubju.com/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Verified Documents | FinClub JU" />
    <meta property="og:url" content="https://finclubju.com/" />
    <meta property="og:site_name" content="FinClub JU" />
    <meta property="og:image" content="https://finclubju.com/calculator/calculator-preview.jpg" />
    <meta property="og:image:alt" content="" />  
    <meta property="article:publisher" content="https://www.facebook.com/FinClubJU" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FinClubJU">
    <meta name="twitter:title" content="Verified Documents | FinClub JU">
    <meta name="twitter:image" content="https://finclubju.com/calculator/calculator-preview.jpg">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <a href="../index.html"><h1>Financial Calculators</h1></a>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Auto Loan Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="vehicleLoanForm" onsubmit="calculateLoan(event)">
                  <label for="vehiclePrice">Vehicle Price:</label>
                  <br />
                  <input
                    type="number"
                    id="vehiclePrice"
                    name="vehiclePrice"
                    required
                  /><br /><br />

                  <label for="salesTax">Sales Tax (%):</label>
                  <br />
                  <input
                    type="number"
                    id="salesTax"
                    name="salesTax"
                    required
                  /><br /><br />

                  <label for="maxSalesTax">Max Sales Tax (%):</label>
                  <br />
                  <input
                    type="number"
                    id="maxSalesTax"
                    name="maxSalesTax"
                    required
                  /><br /><br />

                  <label for="taxableFees">Fees (Taxable):</label>
                  <br />
                  <input
                    type="number"
                    id="taxableFees"
                    name="taxableFees"
                    required
                  /><br /><br />

                  <label for="nonTaxableFees">Fees (Non-Taxable):</label>
                  <br />
                  <input
                    type="number"
                    id="nonTaxableFees"
                    name="nonTaxableFees"
                    required
                  /><br /><br />

                  <label for="downPayment">Down Payment:</label>
                  <br />
                  <input
                    type="number"
                    id="downPayment"
                    name="downPayment"
                    required
                  /><br /><br />

                  <label for="tradeInValue">Trade-In Value:</label>
                  <br />
                  <input
                    type="number"
                    id="tradeInValue"
                    name="tradeInValue"
                    required
                  /><br /><br />

                  <label for="amountOwed">Amount Owed on Trade-In:</label>
                  <br />
                  <input
                    type="number"
                    id="amountOwed"
                    name="amountOwed"
                    required
                  /><br /><br />

                  <label for="interestRate">Interest Rate (%):</label>
                  <br />
                  <input
                    type="number"
                    id="interestRate"
                    name="interestRate"
                    required
                  /><br /><br />

                  <label for="loanTerm">Loan Term (Months):</label>
                  <br />
                  <input
                    type="number"
                    id="loanTerm"
                    name="loanTerm"
                    required
                  /><br /><br />

                  <label for="extraPayment">Extra Payment per Month:</label>
                  <br />
                  <input
                    type="number"
                    id="extraPayment"
                    name="extraPayment"
                    required
                  /><br /><br />

                  <button class="btn" type="reset">Reset</button>
                  <button class="btn" type="submit">Calculate</button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="results"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
      // jQuery code here
      $(".btnn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");
        $(".main").toggleClass("collapsed");
      });
      $(".serv-btn").click(function () {
        $(this).toggleClass("show1");
        $(this).next().slideToggle();
        $(this).find(".second").toggleClass("rotate");
      });
      $("nav ul li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
    <script src="../js/auto-loan-lease/aloanCalculator.js"></script>
  </body>
</html>
