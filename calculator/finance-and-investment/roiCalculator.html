<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return On Investment Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Return On Investment Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="roi-calculator">
                  <label for="original-investment">Original Investment</label>
                  <br />
                  <input id="original-investment" type="number" />
                  <br />

                  <label for="investment-return">Investment Return</label>
                  <br />
                  <input id="investment-return" type="number" />
                  <br />

                  <label for="holding-period">Holding Period(in years)</label>
                  <br />
                  <input id="holding-period" type="number" />
                  <br />

                  <button class="btn" id="roi-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="roi-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="roi-result" hidden>
                  <p><span>Gain:&nbsp;&nbsp;</span><span id="gain"></span></p>
                  <p>
                    <span>Return on Investment:&nbsp;&nbsp;</span
                    ><span id="roi"></span>
                  </p>
                  <p>
                    <span>Annualized ROI:&nbsp;&nbsp;</span
                    ><span id="annualized-roi"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    <script src="../js/finance-and-investment/roiCalculator.js"></script>
  </body>
</html>
