<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVM Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Time Value of Money Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="tvm-calculator">
                  <label for="present-value">Present Value</label>
                  <br />
                  <input id="present-value" type="number" />
                  <br />
                  <button class="btn" id="present-value-button" type="button">
                    Calculate
                  </button>
                  <br />

                  <label for="interest-rate">Interest Rate(%)</label>
                  <br />
                  <input id="interest-rate" type="number" />
                  <br />
                  <button class="btn" id="interest-rate-button" type="button">
                    Calculate
                  </button>
                  <br />

                  <label for="compounding-period"
                    >Compounding Periods per Year</label
                  >
                  <br />
                  <input id="compounding-period" type="number" />
                  <br />

                  <label for="years">Years</label>
                  <br />
                  <input id="years" type="number" />
                  <br />
                  <button class="btn" id="years-button" type="button">
                    Calculate
                  </button>
                  <br />

                  <label for="future-value">Future Value</label>
                  <br />
                  <input id="future-value" type="number" />
                  <br />
                  <button class="btn" id="future-value-button" type="button">
                    Calculate
                  </button>

                  <button class="btn" class="btn" id="tvm-reset" type="button">
                    Reset
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <!--put all the result related(output) fields here in this div-->
                <div id="tvm-res"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    <script src="../js/finance-and-investment/tvmCalculator.js"></script>
  </body>
</html>
