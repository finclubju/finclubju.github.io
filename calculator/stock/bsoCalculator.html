<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black-Scholes Option Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Black-Scholes Option Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="stock_price">Stock Price:</label>
                  <br />
                  <input
                    type="number"
                    id="stock_price"
                    name="stock_price"
                    step="0.01"
                    required
                  />
                  <br />
                  <label for="strike_price">Strike Price:</label>
                  <br />
                  <input
                    type="number"
                    id="strike_price"
                    name="strike_price"
                    step="0.01"
                    required
                  />
                  <br />
                  <label for="volatility">Annualized Volatility (%):</label>
                  <br />
                  <input
                    type="number"
                    id="volatility"
                    name="volatility"
                    step="0.01"
                    required
                  />
                  <br />
                  <label for="interest_rate"
                    >Risk-free Interest Rate (%):</label
                  >
                  <br />
                  <input
                    type="number"
                    id="interest_rate"
                    name="interest_rate"
                    step="0.01"
                    required
                  />
                  <br />
                  <label for="days_to_maturity">Days to Maturity:</label>
                  <br />
                  <input
                    type="number"
                    id="days_to_maturity"
                    name="days_to_maturity"
                    required
                  />
                  <br />
                  <button class="btn" type="button" onclick="calculate()">
                    Calculate
                  </button>
                  <button class="btn" type="reset">Reset</button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/stock/bsoCalculator.js"></script>
  </body>
</html>
