<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Expected Return Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Stock Expected Return Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <table>
                  <thead>
                    <tr>
                      <th>State</th>
                      <th>Probability (%)</th>
                      <th>Stock 1 (%)</th>
                      <th>Stock 2 (%)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="text" id="state1" value="State 1" /></td>
                      <td>
                        <input
                          type="number"
                          id="prob1"
                          min="0"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock1_1"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock2_1"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" id="state2" value="State 2" /></td>
                      <td>
                        <input
                          type="number"
                          id="prob2"
                          min="0"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock1_2"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock2_2"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" id="state3" value="State 3" /></td>
                      <td>
                        <input
                          type="number"
                          id="prob3"
                          min="0"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock1_3"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock2_3"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" id="state4" value="State 4" /></td>
                      <td>
                        <input
                          type="number"
                          id="prob4"
                          min="0"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock1_4"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock2_4"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td><input type="text" id="state5" value="State 5" /></td>
                      <td>
                        <input
                          type="number"
                          id="prob5"
                          min="0"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock1_5"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          id="stock2_5"
                          min="-100"
                          max="100"
                          step="0.01"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <br />
                <button
                  class="btn"
                  type="button"
                  onclick="calculateExpectedReturn()"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <h2>Results:</h2>
                <div id="results"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    <script src="../js/stock/erCalculator.js"></script>
  </body>
</html>
