<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weighted Average Cost of Capital (WACC) Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Weighted Average Cost of Capital (WACC) Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="cost_of_equity">Cost of Equity:</label>
                  <br />
                  <input
                    type="number"
                    id="cost_of_equity"
                    step="0.01"
                    required
                  /><br /><br />

                  <label for="total_equity">Total Equity:</label>
                  <br />
                  <input type="number" id="total_equity" required /><br /><br />

                  <label for="cost_of_debt">Cost of Debt:</label>
                  <br />
                  <input
                    type="number"
                    id="cost_of_debt"
                    step="0.01"
                    required
                  /><br /><br />

                  <label for="total_debt">Total Debt:</label>
                  <br />
                  <input type="number" id="total_debt" required /><br /><br />

                  <label for="corporate_tax_rate">Corporate Tax Rate:</label>
                  <br />
                  <input
                    type="number"
                    id="corporate_tax_rate"
                    step="0.01"
                    required
                  /><br /><br />

                  <input
                    class="btn"
                    type="button"
                    value="Calculate"
                    onclick="calculateWACC()"
                  /><br /><br />
                  <input
                    class="btn"
                    type="button"
                    value="Reset"
                    onclick="resetForm()"
                  /><br /><br />
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/stock/wacocCalculator.js"></script>
  </body>
</html>
