<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pivot Point Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Pivot Point Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="low">Low:</label>
                  <br />
                  <input type="number" id="low" name="low" required />
                  <br />
                  <label for="high">High:</label>
                  <br />
                  <input type="number" id="high" name="high" required />
                  <br />
                  <label for="prev_close">Previous Close:</label>
                  <br />
                  <input
                    type="number"
                    id="prev_close"
                    name="prev_close"
                    required
                  />
                  <br />
                  <button class="btn" type="button" id="pp-calculate">
                    Calculate
                  </button>
                  <button class="btn" type="reset" id="pp-reset">Reset</button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="pp-result" hidden>
                  <p>
                    <span>R3 - Resistance:&nbsp;&nbsp;</span>
                    <span id="r3-r"></span>
                  </p>
                  <p>
                    <span>R2 - Resistance:&nbsp;&nbsp;</span>
                    <span id="r2-r"></span>
                  </p>
                  <p>
                    <span>R1 - Resistance:&nbsp;&nbsp;</span>
                    <span id="r1-r"></span>
                  </p>
                  <p>
                    <span>Pivot Point:&nbsp;&nbsp;</span>
                    <span id="pivot-point"></span>
                  </p>
                  <p>
                    <span>S1 - Support:&nbsp;&nbsp;</span>
                    <span id="s1-s"></span>
                  </p>
                  <p>
                    <span>S2 - Support:&nbsp;&nbsp;</span>
                    <span id="s2-s"></span>
                  </p>
                  <p>
                    <span>S3 - Support:&nbsp;&nbsp;</span>
                    <span id="s3-s"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/stock/ppCalculator.js"></script>
  </body>
</html>
