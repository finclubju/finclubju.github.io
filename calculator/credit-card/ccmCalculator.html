<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Minimum Monthly Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Credit Card Minimum Monthly Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="ccm-calculator">
                  <label for="credit-card-balance">Credit card Balance</label>
                  <br />
                  <input type="number" id="credit-card-balance" />
                  <br />

                  <label for="interest-rate">Interest Rate (%)</label>
                  <br />
                  <input type="number" id="interest-rate" />
                  <br />

                  <p id="calculation-info">
                    Minimum payment is percentage of the balance or minimum
                    amount, whichever is higher.
                  </p>
                  <br />

                  <label for="minimum-percentage-monthly"
                    >Minimum Percentage Monthly</label
                  >
                  <select id="minimum-percentage-monthly">
                    <option value="1">1% of balance</option>
                    <option value="2.0">2.0%</option>
                    <option value="2.08">2.08%</option>
                    <option value="2.5">2.5%</option>
                    <option value="2.78">2.78%</option>
                    <option value="3.0">3.0%</option>
                    <option value="3.5">3.5%</option>
                    <option value="4.0">4.0%</option>
                    <option value="4.5">4.5%</option>
                    <option value="5">5%</option>
                  </select>
                  <br />

                  <label for="adding-interest">+ Interest</label>
                  <select id="adding-interest">
                    <option value="0">NO</option>
                    <option value="1">YES</option>
                  </select>
                  <br />

                  <label for="minimum-amount-monthly"
                    >Minimum Amount Monthly</label
                  >
                  <br />
                  <input type="number" id="minimum-amount-monthly" />
                  <br />

                  <button class="btn" id="ccm-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="ccm-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="ccm-result" hidden>
                  <p>
                    <span>Payoff Months: </span
                    ><span id="pay-off-months"></span>
                  </p>
                  <p>
                    <span>Total Interest: </span
                    ><span id="total-interest"></span>
                  </p>
                  <p>
                    <span>Total Payment: </span><span id="total-payment"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
      // jQuery code here
      $(".btnn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");
        $(".main").toggleClass("collapsed");
      });
      $(".serv-btn").click(function () {
        $(this).toggleClass("show1");
        $(this).next().slideToggle();
        $(this).find(".second").toggleClass("rotate");
      });
      $("nav ul li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

    <script src="../js/credit-card/ccmCalculator.js"></script>
  </body>
</html>
