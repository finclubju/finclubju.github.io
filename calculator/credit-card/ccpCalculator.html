<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Payoff Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Credit Card Payoff Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="ccp-calculator">
                  <label for="credit-card-balance">Credit card Balance</label>
                  <br />
                  <input type="number" id="credit-card-balance" />
                  <br />

                  <label for="credit-card-interest-rate"
                    >Credit Card Interest Rate (%)</label
                  >
                  <br />
                  <input type="number" id="credit-card-interest-rate" />
                  <br />

                  <label for="payment-per-month">Payment Per Month</label>
                  <br />
                  <input type="number" id="payment-per-month" />
                  <br />

                  <p>OR</p>
                  <br />

                  <label for="desired-months-until-debt-free"
                    >Desired months until debt free</label
                  >
                  <br />
                  <input type="number" id="desired-months-until-debt-free" />
                  <br />

                  <button class="btn" id="ccp-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="ccp-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="ccp-result" hidden>
                  <p>
                    <span>Total Interest: </span
                    ><span id="total-interest"></span>
                  </p>
                  <p>
                    <span>Total Payment: </span><span id="total-payment"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
      // jQuery code here
      $(".btnn").click(function () {
        $(this).toggleClass("click");
        $(".sidebar").toggleClass("show");
        $(".main").toggleClass("collapsed");
      });
      $(".serv-btn").click(function () {
        $(this).toggleClass("show1");
        $(this).next().slideToggle();
        $(this).find(".second").toggleClass("rotate");
      });
      $("nav ul li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>

    <script src="../js/credit-card/ccpCalculator.js"></script>
  </body>
</html>
