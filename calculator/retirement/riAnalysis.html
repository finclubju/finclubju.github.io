<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement Income Analysis Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Retirement Income Analysis Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="Saved at Retirement">Saved at Retirement</label>
                  <br />
                  <input id="Saved at Retirement" type="number" />
                  <br />

                  <label for="Retirement Years">Retirement Years</label>
                  <br />
                  <input id="Retirement Years" type="number" />
                  <br />

                  <label for="Annual Return Rate">Annual Return Rate (%)</label>
                  <br />
                  <input id="Annual Return Rate" type="number" />
                  <br />

                  <button
                    class="btn"
                    id="retirement-income-button"
                    type="button"
                  >
                    Calculate
                  </button>

                  <button class="btn" type="reset">Reset</button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <p id="retirement-income-result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/retirement/riAnalysis.js"></script>
  </body>
</html>
