<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirement Savings Analysis | Financial Calculators | FinClub JU</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico" />
    <link rel="apple-touch-icon" href="../../assets/img/apple-touch-icon.png">
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="canonical" href="https://finclubju.com/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Verified Documents | FinClub JU" />
    <meta property="og:url" content="https://finclubju.com/" />
    <meta property="og:site_name" content="FinClub JU" />
    <meta property="og:image" content="https://finclubju.com/calculator/calculator-preview.jpg" />
    <meta property="og:image:alt" content="" />  
    <meta property="article:publisher" content="https://www.facebook.com/FinClubJU" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@FinClubJU">
    <meta name="twitter:title" content="Verified Documents | FinClub JU">
    <meta name="twitter:image" content="https://finclubju.com/calculator/calculator-preview.jpg">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <a href="../index.html"><h1>Financial Calculators</h1></a>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Retirement Savings Analysis Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form>
                  <label for="savings-goal">Savings Goal:</label>
                  <br />
                  <input type="number" id="savings-goal" />
                  <br />
                  <label for="years-until-retirement"
                    >Years Until Retirement:</label
                  >
                  <br />
                  <input type="number" id="years-until-retirement" />
                  <br />
                  <label for="annual-return-rate"
                    >Annual Return Rate (%):</label
                  >
                  <br />
                  <input type="number" id="annual-return-rate" />
                  <br />
                  <label for="current-savings">Current Savings:</label>
                  <br />
                  <input type="number" id="current-savings" />
                  <br />
                  <button class="btn" type="button" onclick="calculate()">
                    Calculate
                  </button>
                  <button class="btn" type="button" onclick="resetForm()">
                    Reset
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <label for="monthly-savings">Monthly Savings:</label>
                <span id="monthly-savings"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>
    <script src="../js/retirement/rsAnalysis.js"></script>
  </body>
</html>
