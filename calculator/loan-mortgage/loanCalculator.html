<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <h1>NAV BAR</h1>
      </div>
      <div class="wrapper">
        <div id="sidebar"></div>
        <!--this is the div where the sidebar is imported--->
        <div class="main">
          <div class="show" id="main-screen">
            <div class="name">
              <h1>Loan Calculator</h1>
            </div>
            <div class="left">
              <div class="inp">
                <!--it is the input div,put all the input fields(inside form) here-->
                <form id="loan-calculator">
                  <label for="loan-amount">Principal Loan Amount</label>
                  <br />
                  <input type="number" id="loan-amount" />
                  <br />

                  <label for="interest-rate">Annual Interest Rate (%)</label>
                  <br />
                  <input type="number" id="interest-rate" />
                  <br />

                  <label for="loan-term">Loan Term (in months)</label>
                  <br />
                  <input type="number" id="loan-term" />
                  <br />

                  <button class="btn" id="loan-reset" type="button">
                    Reset
                  </button>
                  <button class="btn" id="loan-calculate" type="button">
                    Calculate
                  </button>
                </form>
              </div>
            </div>
            <div class="right">
              <div class="out">
                <div id="loan-result" hidden>
                  <p>
                    <span>Monthly Payment:&nbsp;&nbsp;</span
                    ><span id="monthly-payment"></span>
                  </p>
                  <p>
                    <span>Total Payment:&nbsp;&nbsp;</span
                    ><span id="total-payment"></span>
                  </p>
                  <p>
                    <span>Total Interest:&nbsp;&nbsp;</span
                    ><span id="total-interest"></span>
                  </p>
                  <p>
                    <span>Annual Payment:&nbsp;&nbsp;</span
                    ><span id="annual-payment"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/sidebar.js"></script>

    <script>
        // jQuery code here
        $(".btnn").click(function () {
          $(this).toggleClass("click");
          $(".sidebar").toggleClass("show");
          $(".main").toggleClass("collapsed");
        });
        $(".serv-btn").click(function () {
          $(this).toggleClass("show1");
          $(this).next().slideToggle();
          $(this).find(".second").toggleClass("rotate");
        });
        $("nav ul li").click(function () {
          $(this).addClass("active").siblings().removeClass("active");
        });
    </script>

    <script src="../js/loan-mortgage/loanCalculator.js"></script>
  </body>
</html>
